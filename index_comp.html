{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 요약정보</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>오늘자 정보</h1>
    <label for="select">게임 선택</label>
    <select id="select">
        <option value="1">블루 아카이브</option>
        <option value="2">원신</option>
    </select>

    <button id="submitButton">출력</button>

    <div id="result">
      <img id="userImage" alt="User Image" />
      <!-- API로부터 받아온 이미지를 표시할 영역 -->
      <div id="userInfo">
        <!-- API로부터 받아온 결과를 표시할 영역 -->
      </div>
    
    <h2>링크 이동</h2>
    <div>
    <a href="{% url 'BA' %}">Blue Archive</a>
    </div>
    <div>
    <a href="{% url 'SUM' %}">Genshin Impact</a>
    </div>
    
    </div>
  </div>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
